<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강화 아이템 정보</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic+Coding&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    

    <style>
        .header {
            padding: 20px;
            background-color: rgb(249, 249, 249);
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            /* 텍스트 중앙 정렬 */
            font-family: "Noto Sans KR", sans-serif;
            font-size: x-large;
            font-weight: bold;
            top: 0;
        }

        /* 공통 버튼 스타일 */
        button,
        .btn-primary {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* 버튼 호버 스타일 */
        button:hover,
        .btn-primary:hover {
            background-color: rgb(22, 22, 97);
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            /* 버튼 위로 간격 추가 */
        }

        .nav a {
            padding: 10px 20px;
            background-color: blue;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 5px;
        }

        .nav a:hover {
            background-color: rgb(22, 22, 97);
        }

        #GG {
            width: 200px;
            height: 80px;
            margin: 20px 30px 20px 30px;
            margin-left: 10px;
            /* 마진 레프트*/
            text-emphasis: none;
            text-align: center;
            line-height: 50px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            line-height: 60px;
            font-family: "Noto Sans KR", sans-serif;
            font-size: x-large;
            font-weight: bold;
        }

        #DD {
            width: 200px;
            height: 80px;
            margin: 20px 40px 20px 40px;
            margin-left: 120px;
            /* 마진 레프트*/
            text-emphasis: none;
            text-align: center;
            line-height: 50px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            line-height: 60px;
            font-family: "Noto Sans KR", sans-serif;
            font-size: x-large;
            font-weight: bold;
        }

        body {
            font-family: "Noto Sans KR", sans-serif;
            font-size: x-large;
            font-weight: bold;
            background-image: url('./mainImg.jpg');
            background-size: 2000px 1500px;
            background-repeat: no-repeat;
            background-position: top;
        }

        body {
            background-color: rgb(249, 249, 249);
        }

        /*-----------------------------------------여기서 부터 컨테이너-----------------------------*/
        .container,
        #dexPageId {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 20px;
        }

        .item-image-container {
            position: relative;
            width: 30%;
            /* width를 절반으로 설정 */
            padding-top: 30%;
            /* height를 절반으로 설정 */
            overflow: hidden;
            border-radius: 10px;
            background-color: rgb(249, 249, 249);
            margin: 0 auto;
            max-height: calc(100vh - 80px);
            /* container height보다 작게 설정 */
        }

        .item-image {
            width: 250px;
            /* 고정 width 설정 */
            height: 250px;
            /* 고정 height 설정 */
            object-fit: contain;
            /* 전체 이미지를 보이게 설정 */
            margin: 0 auto;
            /* 중앙 정렬 */
            display: block;
            /* 중앙 정렬을 위해 display: block 설정 */
        }

        .item-title {
            margin-left: 230px;
            font-family: "Noto Sans KR", sans-serif;
            font-size: x-large;
            font-weight: bold;
        }

        #enchanceRate {
            margin-left: 200px;
            font-family: "Noto Sans KR", sans-serif;
            font-size: x-large;
            font-weight: bold;
        }

        #successRate {
            margin-left: 190px;
            font-family: "Noto Sans KR", sans-serif;
            font-size: large;
        }

        #failureRate {
            margin-left: 190px;
            font-family: "Noto Sans KR", sans-serif;
            font-size: large;
        }

        #enhanceButton {
            margin-left: 198px;
            font-family: "Noto Sans KR", sans-serif;
            font-size: x-large;
            font-weight: bold;
        }

        .pp {
            flex-direction: column;
            margin-left: 430px;
        }

        .success-text {
            color: blue;
        }

        .failure-text {
            color: rgb(201, 61, 115);
        }

        /* star.css */
        #myform fieldset {
            display: flex;
            justify-content: center;
            direction: rtl;
            /* 이모지 순서 반전 */
            border: 0;
            /* 필드셋 테두리 제거 */
            text-align: center;
        }

        #myform fieldset legend {
            text-align: center;
        }

        #myform input[type=radio] {
            display: none;
            /* 라디오박스 감춤 */
        }

        #myform label {
            font-size: 1em;
            /* 이모지 크기 */
            color: transparent;
            /* 기존 이모지 컬러 제거 */
            text-shadow: 0 0 0 #f0f0f0;
            /* 새 이모지 색상 부여 */
        }

        #myform label:hover {
            text-shadow: 0 0 0 #FFC83D;
            /* 마우스 호버 */
        }

        #myform label:hover~label {
            text-shadow: 0 0 0 #FFC83D;
            /* 마우스 호버 뒤에오는 이모지들 */
        }

        #myform input[type=radio]:checked~label {
            text-shadow: 0 0 0 #FFC83D;
            /* 마우스 클릭 체크 */
        }

        .footer {
            padding: 20px;
            background-color: rgb(249, 249, 249);
            border: 1px solid #ccc;
            /* 테두리 스타일 추가 */
            border-radius: 10px;
            /* 테두리 둥글게 만듦 */
        }

        /* 평균 별점을 중앙에 정렬하는 CSS */
        #average-rating {
            text-align: center;
        }

        /* 평가 및 리뷰 제목 스타일 */
        .footer h3 {
            font-size: 29px;
            color: #333;
            margin-bottom: 10px;
            margin-left: 46%;
            font-family: "Noto Sans KR", sans-serif;
            font-weight: bold;
        }

        /* 표의 크기 */
        .rating-form-table {
            width: 100%;
        }

        /* 이름 및 비밀번호 입력란 스타일 */
        .rating-form-table input[type="text"] {
            width: 25%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .rating-form-table textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
            height: 100px;
        }

        .rating-form-table textarea {
            height: 100px;
        }

        .rating-form-table button[type="button"] {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .rating-form-table button[type="button"]:hover {
            background-color: rgb(22, 22, 97);
        }

        #comments-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #comments-list li {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        #comments-list li span.comment-name {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        #comments-list li span.comment-time {
            color: #666;
            font-size: 12px;
            display: block;
            margin-bottom: 10px;
        }

        #comments-list li span.comment-text {
            display: block;
            margin-bottom: 10px;
        }



        .delete-comment {
            padding: 5px 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .delete-comment:hover {
            background-color: rgb(22, 22, 97);
            transform: scale(1.1);
        }

        .delete-comment:active {
            background-color: rgb(22, 22, 97);
            transform: scale(1);
        }

        /* 도감 페이지 스타일 */
        #dexPageId {
            display: none;
        }

        .dex-container {
            display: flex;
            justify-content: center;
        }

        .dex-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px;
            width: 200px;
            height: 300px;
            pointer-events: none;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .dex-item img {
            width: 100%;
            height: auto;
        }

        .dex-item h3 {
            margin-top: auto;
            margin-bottom: auto;
        }

        .dex-item.active {
            pointer-events: auto;
            opacity: 1;
            cursor: pointer;
        }

        .dex-item.active:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .dex-details {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }

        .dex-details img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="header">나는 준일하다</div>
    <div class="nav">
        <a href="#" id="GG" onclick="goToEnhancePage()">강화</a>
        <a href="#" id="DD" onclick="goToDexPage()">도감</a>
    </div>
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-6">
                <img src="sword.jpg" alt="강화 아이템" class="item-image" id="itemImage">
            </div>
            <div class="col-md-6">
                <h1 class="item-title" id="itemName">검<span id="enhanceLevel">&nbsp;(+0)</span></h1>
                <p class="item-description">
                    강화 아이템에 대한 설명이 들어갈 부분입니다. 이 부분은 원하는 내용으로 수정할 수 있습니다.
                </p>
                <p class="item-description"></p>
                <h2 id="enchanceRate">강화 확률</h2>
                <p>
                    <span id="successRate">성공 확률: 80%</span><br>
                    <span id="failureRate">실패 확률: 20%</span>
                </p>
                <button class="btn btn-primary" type="button" onclick="enhance()" id="enhanceButton">강화하기</button>
                <span id="successCount" class="enhancement-count"></span>
            </div>
        </div>
    </div>

    <div id="dexPageId" class="container">
        <h1>도감 페이지</h1>
        <div class="dex-container">
            <div class="dex-item active" id="dexItem1" onclick="showDexDetails('item1')">
                <img src="sword.jpg" alt="검">
                <h3>검</h3>
            </div>
            <div class="dex-item" id="dexItem2" onclick="showDexDetails('item2')">
                <img src="gun.jpg" alt="총">
                <h3>총</h3>
            </div>
            <div class="dex-item" id="dexItem3" onclick="showDexDetails('item3')">
                <img src="rocket.jpg" alt="로켓">
                <h3>로켓</h3>
            </div>
            <div class="dex-item" id="dexItem4" onclick="showDexDetails('item4')">
                <img src="nuclear.jpg" alt="핵">
                <h3>핵</h3>
            </div>
        </div>
        <div id="item1" class="dex-details">
            <h2>검</h2>
            <img src="image1.png" alt="검">
            <p>검의 상세 설명입니다.</p>
        </div>
        <div id="item2" class="dex-details">
            <h2>총</h2>
            <img src="image2.png" alt="총">
            <p>총의 상세 설명입니다.</p>
        </div>
        <div id="item3" class="dex-details">
            <h2>로켓</h2>
            <img src="image3.png" alt="로켓">
            <p>로켓의 상세 설명입니다.</p>
        </div>
        <div id="item4" class="dex-details">
            <h2>핵</h2>
            <img src="image4.png" alt="핵">
            <p>핵의 상세 설명입니다.</p>
        </div>
    </div>

    <div class="footer">
        <h3>평가 및 리뷰</h3>
        <form name="myform" id="myform" method="post" action="./save">
            <fieldset>
                <legend>이모지 별점</legend>
                <input type="radio" name="rating" value="5" id="rate1"><label for="rate1">⭐</label>
                <input type="radio" name="rating" value="4" id="rate2"><label for="rate2">⭐</label>
                <input type="radio" name="rating" value="3" id="rate3"><label for="rate3">⭐</label>
                <input type="radio" name="rating" value="2" id="rate4"><label for="rate4">⭐</label>
                <input type="radio" name="rating" value="1" id="rate5"><label for="rate5">⭐</label>
            </fieldset>
            <!-- 코멘트 입력 폼 -->
            <table class="rating-form-table">
                <tr>
                    <td colspan="2" align="left">
                        댓글
                        <span id="comment-count"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea id="comment" placeholder="내용을 입력하세요. (최대 200자)"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <input type="text" name="name" placeholder="아이디" id="username">
                    </td>
                    <td align="right">
                        <button type="button" onclick="saveRatingAndComment()">작성하기</button>
                    </td>
                </tr>
            </table>
        </form>
        <!-- 별점과 코멘트를 표시할 영역 -->
        <div id="rating-comments">
            <h3>별점과 댓글</h3>
            <div id="average-rating"></div>
            <ul id="comments-list"></ul>
        </div>
    </div>
    <script src="star.js"></script>
    <script src="reinforce.js"></script>
</body>

</html>
